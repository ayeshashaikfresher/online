{% include "title.html" %}
<br><br>
{% load staticfiles %}
<!DOCTYPE html>
<html>
    {% if error %}
        <h2 style="color: red">{{ error }}</h2>
    {% endif %}
<head>
	<meta charset="utf-8">
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/sourcesanspro-font.css'%}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>

<body class="form-v8">
	<div class="page-content" style="height:720px;">
		<div class="form-v8-content" style="height:720px;">
			<div class="form-left" style="margin-top:100px; ">
				<img src="{% static 'images/img.png' %}" alt="form">
			</div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-in')" id="defaultOpen">Sign In</button>
					</div>
					{% comment %}<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-in')">Sign In</button>
					</div>{% endcomment %}
				</div>
				<form class="form-detail" action="{% url 'loginCustomer' %}" method="post">
                    {% csrf_token %}
					<div class="tabcontent" id="sign-in">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="full_name" id="full_name" class="input-text" required>
								<span class="label">Username</span>
		  						<span class="border"></span>
							</label>
						</div>
                       {% comment %} <div class="form-row">
							<label class="form-row-inner">
								<input type="number" name="contact" id="contact" class="input-text" required>
								<span class="label">Contact No</span>
		  						<span class="border"></span>
							</label>
						</div>{% endcomment %}
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="password" id="password" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit" name="login" class="login" value="Login" style="margin-left: 150px;">
						</div>
					</div>
				</form>
            </div>
		</div>
	</div>


	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
